<div style="padding:20px,0">
    <div class="container"></div>
    <h1>New Event</h1>
    <hr/>
    <form name="newEventForm">
        <fieldset>
            <p>
                <label for="eventName">Event Name:</label><br/>
                <input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event..." />
            </p>
            <p>
                <label for="eventDate">Event Date:</label><br/>
                <input type="text" id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)" />
            </p>
            <p>
                <label for="eventTime">Event Time:</label><br/>
                <input type="text" id="eventTime" ng-model="event.time" placeholder="start and end time..." />
            </p>
            <p>
            <label for="eventLocation">Event Location:</label><br/>
            <input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of event..." />
            </p>

            <input type="text" id="eventCity" class="input-small" ng-model="event.location.city" placeholder="City..."/>
            <input type="text" id="eventProvince" class="input-small" ng-model="event.location.province" placeholder="Province..."/>
            <br/><br/>
            <p>
                <label for="eventImageUrl">Image:</label><br/>
                <input type="text" id="eventImageUrl" class="xinput-large" ng-model="event.imageUrl" placeholder="Url of image..."/>
            </p>
        </fieldset>

        <img ng-src="{{event.imageUrl}}" src="" alt=""/>
        <br/><br/>

        <button type="submit" ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid" class="btn btn-primary">Save</button>
        <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
    </form>
</div>
